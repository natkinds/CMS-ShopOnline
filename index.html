<!DOCTYPE html>

<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS-ShopOnline</title>
</head>

<body>

    <table border>
        <thead>
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Категория</th>
                <th>ед/изм</th>
                <th>количество</th>
                <th>цена</th>
                <th>ИТОГ</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>24601654816512</td>
                <td>Навигационная система Soundmax</td>
                <td>Техника для дома</td>
                <td>шт</td>
                <td>5</td>
                <td>$100</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>24601654816512</td>
                <td>Телевизор DEXP</td>
                <td>Техника для дома</td>
                <td>шт</td>
                <td>15</td>
                <td>$1000</td>
                <td>$15000</td>
            </tr>
        </tbody>
    </table>

    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
        <fieldset>
            <h2>Добавить товар</h2>
            <fieldset>
                <label>
                    Наименование
                    <input type="text" name="name" required>
                </label>

                <label>
                    Категория
                    <input type="text" name="category" required>
                </label>

                <label>
                    Единицы измерения
                    <input type="text" name="units" required>
                </label>

                <label>
                    Дисконт
                    <input type="checkbox" name="discount-check" value="enable">
                    <input type="text" name="units" disabled>
                </label>

                <label>
                    Описание
                    <textarea name="description" cols="20" rows="5"></textarea>
                </label>

                <label>
                    Количество
                    <input type="number" name="amount" required>
                </label>

                <label>
                    Цена
                    <input type="number" name="price" required>
                </label>

                <label>
                    <input type="file" name="file">
                </label>
            </fieldset>

            <label>
                <button type="submit">Добавить товар</button>
            </label>
        </fieldset>
    </form>

</body>

</html>
